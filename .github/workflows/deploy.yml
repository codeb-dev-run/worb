# ==============================================================================
# worb - CI/CD Pipeline (SSH Quadlet Deployment)
# ==============================================================================
# Deployment:
#   - Build: GitHub-hosted runner (ubuntu-latest)
#   - Deploy: SSH + Quadlet (direct server deployment)
# ==============================================================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: codeb-dev-run/worb

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      environment: ${{ steps.vars.outputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/staging' }}
            type=sha,prefix=,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy via SSH
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 158.247.203.55 >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ENVIRONMENT="${{ needs.build.outputs.environment }}"
          IMAGE_TAG="${{ github.ref == 'refs/heads/main' && 'latest' || 'staging' }}"

          echo "ðŸš€ Deploying worb to $ENVIRONMENT"

          # Copy Quadlet files to server
          scp -o StrictHostKeyChecking=no quadlet/worb.container root@158.247.203.55:/etc/containers/systemd/

          # Deploy on server
          ssh -o StrictHostKeyChecking=no root@158.247.203.55 << 'ENDSSH'
            set -e

            echo "ðŸ“¦ Pulling latest image..."
            podman pull ghcr.io/codeb-dev-run/worb:latest

            echo "ðŸ”„ Reloading systemd..."
            systemctl daemon-reload

            echo "ðŸ”„ Restarting worb service..."
            systemctl restart worb.service

            echo "â³ Waiting for container to start..."
            sleep 10

            echo "ðŸ¥ Health check..."
            curl -sf http://localhost:4000/api/health && echo "âœ… Health check passed!" || echo "âš ï¸ Health check pending..."

            echo "ðŸ“Š Container status:"
            podman ps --filter name=worb
          ENDSSH

      - name: Final Health Check
        run: |
          sleep 5
          curl -sf "https://workb.net/api/health" && echo "âœ… Production health check passed!" || echo "âš ï¸ Health check pending..."
