# worb CI/CD Pipeline
# Generated by CodeB CLI v7.0.8
# Build: GitHub-hosted runners (ubuntu-latest)
# Deploy: API (Developer - CODEB_API_KEY)

name: worb CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '20'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Build Job (GitHub-hosted)
  # ============================================
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      environment: ${{ steps.env.outputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test --if-present
        continue-on-error: true

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ steps.env.outputs.environment }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}
            REVISION=${{ github.sha }}

  # ============================================
  # Deploy via SSH
  # Requires: DEPLOY_SSH_KEY, DEPLOY_HOST secrets
  # ============================================
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest
    needs: build
    if: |
      always() &&
      needs.build.result == 'success' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch')

    env:
      ENVIRONMENT: ${{ needs.build.outputs.environment }}
      IMAGE_TAG: ${{ needs.build.outputs.image_tag }}

    steps:
      - name: Set deployment variables
        id: vars
        run: |
          if [ "${{ env.ENVIRONMENT }}" = "production" ]; then
            echo "container_name=worb" >> $GITHUB_OUTPUT
            echo "port=4003" >> $GITHUB_OUTPUT
            echo "url=worb.codeb.kr" >> $GITHUB_OUTPUT
          else
            echo "container_name=worb-staging" >> $GITHUB_OUTPUT
            echo "port=3002" >> $GITHUB_OUTPUT
            echo "url=worb-staging.codeb.kr" >> $GITHUB_OUTPUT
          fi

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to Server
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          CONTAINER="${{ steps.vars.outputs.container_name }}"
          PORT="${{ steps.vars.outputs.port }}"

          ssh -o StrictHostKeyChecking=no root@${{ secrets.DEPLOY_HOST }} << EOF
            set -e
            echo "üöÄ Deploying $CONTAINER..."

            # Login to GHCR
            echo "${{ secrets.GHCR_PAT }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull new image
            podman pull $IMAGE

            # Stop and remove old container
            podman stop $CONTAINER 2>/dev/null || true
            podman rm $CONTAINER 2>/dev/null || true

            # Load environment file
            ENV_FILE="/opt/codeb/envs/worb-${{ env.ENVIRONMENT }}.env"
            if [ ! -f "\$ENV_FILE" ]; then
              echo "Warning: \$ENV_FILE not found, using defaults"
              ENV_FILE=""
            fi

            # Run new container
            podman run -d \
              --name $CONTAINER \
              --network codeb-network \
              -p $PORT:3000 \
              \${ENV_FILE:+--env-file \$ENV_FILE} \
              -e NODE_ENV=production \
              --restart unless-stopped \
              $IMAGE

            # Health check
            sleep 10
            if podman ps | grep -q $CONTAINER; then
              echo "‚úÖ Container $CONTAINER is running"
              podman logs --tail 20 $CONTAINER
            else
              echo "‚ùå Container failed to start"
              podman logs $CONTAINER
              exit 1
            fi
          EOF

      - name: Deployment summary
        if: always()
        run: |
          echo ""
          echo "=========================================="
          echo "Deployment Summary"
          echo "=========================================="
          echo "Method: SSH Direct"
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "Container: ${{ steps.vars.outputs.container_name }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "Port: ${{ steps.vars.outputs.port }}"
          echo "URL: https://${{ steps.vars.outputs.url }}"
          echo "Commit: ${{ github.sha }}"
