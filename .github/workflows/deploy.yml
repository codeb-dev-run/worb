# worb CI/CD Pipeline
# Generated by CodeB CLI v7.0.8
# Build: GitHub-hosted runners (ubuntu-latest)
# Deploy: API (Developer - CODEB_API_KEY)

name: worb CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '20'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Build Job (GitHub-hosted)
  # ============================================
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      environment: ${{ steps.env.outputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test --if-present
        continue-on-error: true

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ steps.env.outputs.environment }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}
            REVISION=${{ github.sha }}

  # ============================================
  # Deploy via MCP API (Developer)
  # Requires: CODEB_API_KEY secret
  # ============================================
  deploy:
    name: Deploy via API
    runs-on: ubuntu-latest
    needs: build
    if: |
      always() &&
      needs.build.result == 'success' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch')

    env:
      ENVIRONMENT: ${{ needs.build.outputs.environment }}
      IMAGE_TAG: ${{ needs.build.outputs.image_tag }}

    steps:
      - name: Set deployment variables
        id: vars
        run: |
          if [ "${{ env.ENVIRONMENT }}" = "production" ]; then
            echo "container_name=worb" >> $GITHUB_OUTPUT
            echo "port=4003" >> $GITHUB_OUTPUT
            echo "url=worb.codeb.kr" >> $GITHUB_OUTPUT
          else
            echo "container_name=worb-staging" >> $GITHUB_OUTPUT
            echo "port=3002" >> $GITHUB_OUTPUT
            echo "url=worb-staging.codeb.kr" >> $GITHUB_OUTPUT
          fi

      - name: Deploy via CodeB MCP API v7.0
        run: |
          # Call CodeB MCP API v7.0 for deployment
          response=$(curl -sf -X POST "https://api.codeb.kr/api/tool" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "tool": "deploy",
              "params": {
                "projectName": "worb",
                "environment": "${{ env.ENVIRONMENT }}",
                "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}",
                "version": "${{ github.sha }}"
              }
            }' 2>&1) || true

          echo "API Response: $response"

          # Check if deployment was successful
          success=$(echo "$response" | jq -r '.success // false')
          if [ "$success" != "true" ]; then
            echo "Deployment failed!"
            error=$(echo "$response" | jq -r '.error // "Unknown error"')
            echo "Error: $error"
            exit 1
          fi

          # Extract preview URL
          previewUrl=$(echo "$response" | jq -r '.previewUrl // "N/A"')
          slot=$(echo "$response" | jq -r '.slot // "N/A"')
          port=$(echo "$response" | jq -r '.port // "N/A"')

          echo ""
          echo "=========================================="
          echo "Deployment Complete!"
          echo "=========================================="
          echo "Project: worb"
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "Slot: $slot"
          echo "Port: $port"
          echo "Preview URL: $previewUrl"
          echo "URL: https://${{ steps.vars.outputs.url }}"

      - name: Deployment summary
        if: always()
        run: |
          echo ""
          echo "=========================================="
          echo "Deployment Summary"
          echo "=========================================="
          echo "Method: API (Developer)"
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "Container: ${{ steps.vars.outputs.container_name }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "Port: ${{ steps.vars.outputs.port }}"
          echo "URL: https://${{ steps.vars.outputs.url }}"
          echo "Commit: ${{ github.sha }}"
