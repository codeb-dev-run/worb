# worb CMS - CI/CD Pipeline (Blue-Green Deployment)
# Generated by CodeB CLI v3.3.0
# Date: 2026-01-05
# ==============================================================================
# Repository: github.com/codeb-dev-run/worb
# Container Registry: ghcr.io/codeb-dev-run/worb
# ==============================================================================
# Blue-Green Deployment Strategy:
#   - Blue (4000): Primary production slot
#   - Green (4001): Secondary production slot
#   - Zero-downtime deployment via Caddy upstream switch
# ==============================================================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      action:
        description: 'Action to perform'
        required: false
        default: 'deploy'
        type: choice
        options:
          - deploy
          - rollback
          - switch-only

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: codeb-dev-run/worb
  NODE_VERSION: '20'
  DEPLOY_HOST: 158.247.203.55

jobs:
  # ============================================================================
  # Job 1: Code Quality Check (PR Only)
  # ============================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npm run type-check
        continue-on-error: true

  # ============================================================================
  # Job 2: Build & Push Docker Image
  # ============================================================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_digest: ${{ steps.build.outputs.digest }}
      short_sha: ${{ steps.vars.outputs.short_sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: codeblabdev-max
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/staging' }}
            type=sha,prefix=,format=short

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.ref_name }}
            REVISION=${{ github.sha }}

  # ============================================================================
  # Job 3: Deploy to Staging (Direct replacement)
  # ============================================================================
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: build
    if: |
      always() &&
      needs.build.result == 'success' &&
      (github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging'))
    environment:
      name: staging
      url: https://worb-staging.codeb.kr

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to staging
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ env.DEPLOY_HOST }} << 'DEPLOY_SCRIPT'
            set -e
            echo "ðŸš€ Deploying worb-staging..."

            export XDG_RUNTIME_DIR=/root/.run
            mkdir -p $XDG_RUNTIME_DIR

            echo "${{ secrets.GHCR_PAT }}" | podman login ghcr.io -u codeblabdev-max --password-stdin
            podman pull ghcr.io/codeb-dev-run/worb:staging

            systemctl daemon-reload
            systemctl restart worb-staging.service || systemctl start worb-staging.service

            echo "â³ Waiting for health check..."
            for i in $(seq 1 30); do
              if curl -sf http://localhost:4500/api/health > /dev/null 2>&1; then
                echo "âœ… Staging deployment successful!"
                exit 0
              fi
              sleep 5
            done

            echo "âŒ Health check failed"
            exit 1
          DEPLOY_SCRIPT

  # ============================================================================
  # Job 4: Blue-Green Production Deployment
  # ============================================================================
  deploy-production:
    name: Deploy Production (Blue-Green)
    runs-on: ubuntu-latest
    needs: build
    if: |
      always() &&
      needs.build.result == 'success' &&
      (github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'production'))
    environment:
      name: production
      url: https://worb.codeb.kr

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Blue-Green Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}
          SHORT_SHA: ${{ needs.build.outputs.short_sha }}
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ env.DEPLOY_HOST }} << 'DEPLOY_SCRIPT'
            set -e

            echo "============================================"
            echo "  Blue-Green Deployment for worb"
            echo "============================================"

            export XDG_RUNTIME_DIR=/root/.run
            mkdir -p $XDG_RUNTIME_DIR

            # Login to registry
            echo "${{ secrets.GHCR_PAT }}" | podman login ghcr.io -u codeblabdev-max --password-stdin

            # Pull latest image
            echo "ðŸ“¦ Pulling latest image..."
            podman pull ghcr.io/codeb-dev-run/worb:latest

            # Determine current active slot
            ACTIVE_SLOT_FILE="/opt/codeb/state/worb-active-slot"
            mkdir -p /opt/codeb/state

            if [ -f "$ACTIVE_SLOT_FILE" ]; then
              CURRENT_SLOT=$(cat $ACTIVE_SLOT_FILE)
            else
              # Default: check which service is running
              if systemctl is-active --quiet worb-blue.service 2>/dev/null; then
                CURRENT_SLOT="blue"
              elif systemctl is-active --quiet worb-green.service 2>/dev/null; then
                CURRENT_SLOT="green"
              else
                CURRENT_SLOT="none"
              fi
            fi

            echo "ðŸ“ Current active slot: $CURRENT_SLOT"

            # Determine target slot
            if [ "$CURRENT_SLOT" = "blue" ]; then
              TARGET_SLOT="green"
              TARGET_PORT="4001"
              CURRENT_PORT="4000"
            else
              TARGET_SLOT="blue"
              TARGET_PORT="4000"
              CURRENT_PORT="4001"
            fi

            echo "ðŸŽ¯ Target slot: $TARGET_SLOT (port $TARGET_PORT)"

            # Ensure Quadlet files exist
            if [ ! -f "/etc/containers/systemd/worb-blue.container" ]; then
              echo "âš ï¸ worb-blue.container not found, creating..."
              # Will be synced from repo
            fi
            if [ ! -f "/etc/containers/systemd/worb-green.container" ]; then
              echo "âš ï¸ worb-green.container not found, creating..."
              # Will be synced from repo
            fi

            # Reload systemd to pick up any Quadlet changes
            systemctl daemon-reload

            # Stop target slot if running (clean deploy)
            echo "ðŸ›‘ Stopping target slot ($TARGET_SLOT)..."
            systemctl stop worb-$TARGET_SLOT.service 2>/dev/null || true
            podman stop worb-$TARGET_SLOT 2>/dev/null || true
            podman rm -f worb-$TARGET_SLOT 2>/dev/null || true

            # Free target port
            echo "ðŸ” Freeing port $TARGET_PORT..."
            fuser -k $TARGET_PORT/tcp 2>/dev/null || true
            sleep 2

            # Start target slot
            echo "ðŸš€ Starting target slot ($TARGET_SLOT)..."
            systemctl start worb-$TARGET_SLOT.service

            # Wait for health check on target slot
            echo "â³ Waiting for health check on port $TARGET_PORT..."
            HEALTH_OK=false
            for i in $(seq 1 30); do
              if curl -sf http://localhost:$TARGET_PORT/api/health > /dev/null 2>&1; then
                HEALTH_OK=true
                echo "âœ… Target slot ($TARGET_SLOT) is healthy!"
                break
              fi
              echo "  Attempt $i/30..."
              sleep 5
            done

            if [ "$HEALTH_OK" = "false" ]; then
              echo "âŒ Health check failed on target slot"
              echo "ðŸ“‹ Checking logs..."
              journalctl -u worb-$TARGET_SLOT.service --no-pager -n 30
              exit 1
            fi

            # Switch Caddy upstream
            echo "ðŸ”„ Switching Caddy upstream to $TARGET_SLOT..."
            CADDY_CONFIG="/etc/caddy/sites/worb.codeb.kr.caddy"

            if [ -f "$CADDY_CONFIG" ]; then
              # Update upstream port in Caddy config
              sed -i "s/localhost:[0-9]*/localhost:$TARGET_PORT/g" "$CADDY_CONFIG"

              # Reload Caddy
              systemctl reload caddy || {
                echo "âš ï¸ Caddy reload failed, trying restart..."
                systemctl restart caddy
              }
              echo "âœ… Caddy switched to port $TARGET_PORT"
            else
              echo "âš ï¸ Caddy config not found at $CADDY_CONFIG"
              echo "   Creating default config..."
              mkdir -p /etc/caddy/sites
              cat > "$CADDY_CONFIG" << EOF
            worb.codeb.kr {
                reverse_proxy localhost:$TARGET_PORT
                encode gzip

                header {
                    X-Deployment-Slot $TARGET_SLOT
                    X-Content-Type-Options nosniff
                    X-Frame-Options DENY
                }
            }
            EOF
              systemctl reload caddy || systemctl restart caddy
            fi

            # Update active slot state
            echo "$TARGET_SLOT" > $ACTIVE_SLOT_FILE
            echo "ðŸ“ Active slot updated to: $TARGET_SLOT"

            # Optionally stop old slot (keep for quick rollback)
            # Uncomment to save resources:
            # echo "ðŸ›‘ Stopping old slot ($CURRENT_SLOT)..."
            # systemctl stop worb-$CURRENT_SLOT.service 2>/dev/null || true

            echo ""
            echo "============================================"
            echo "  âœ… Blue-Green Deployment Complete!"
            echo "============================================"
            echo "  Active: $TARGET_SLOT (port $TARGET_PORT)"
            echo "  Standby: $CURRENT_SLOT (port $CURRENT_PORT)"
            echo "  Rollback: we rollback worb"
            echo "============================================"
          DEPLOY_SCRIPT

  # ============================================================================
  # Job 5: Rollback (Manual trigger only)
  # ============================================================================
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      inputs.action == 'rollback' &&
      inputs.environment == 'production'
    environment:
      name: production
      url: https://worb.codeb.kr

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Rollback to previous slot
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ env.DEPLOY_HOST }} << 'ROLLBACK_SCRIPT'
            set -e

            echo "============================================"
            echo "  Rollback worb to previous slot"
            echo "============================================"

            ACTIVE_SLOT_FILE="/opt/codeb/state/worb-active-slot"

            if [ ! -f "$ACTIVE_SLOT_FILE" ]; then
              echo "âŒ No active slot state found"
              exit 1
            fi

            CURRENT_SLOT=$(cat $ACTIVE_SLOT_FILE)

            if [ "$CURRENT_SLOT" = "blue" ]; then
              TARGET_SLOT="green"
              TARGET_PORT="4001"
            else
              TARGET_SLOT="blue"
              TARGET_PORT="4000"
            fi

            echo "ðŸ“ Current: $CURRENT_SLOT"
            echo "ðŸŽ¯ Rolling back to: $TARGET_SLOT"

            # Check if target slot is running
            if ! systemctl is-active --quiet worb-$TARGET_SLOT.service 2>/dev/null; then
              echo "âš ï¸ Target slot not running, starting..."
              systemctl start worb-$TARGET_SLOT.service

              # Wait for health
              for i in $(seq 1 15); do
                if curl -sf http://localhost:$TARGET_PORT/api/health > /dev/null 2>&1; then
                  break
                fi
                sleep 2
              done
            fi

            # Verify health
            if ! curl -sf http://localhost:$TARGET_PORT/api/health > /dev/null 2>&1; then
              echo "âŒ Target slot is not healthy, cannot rollback"
              exit 1
            fi

            # Switch Caddy
            CADDY_CONFIG="/etc/caddy/sites/worb.codeb.kr.caddy"
            sed -i "s/localhost:[0-9]*/localhost:$TARGET_PORT/g" "$CADDY_CONFIG"
            systemctl reload caddy

            # Update state
            echo "$TARGET_SLOT" > $ACTIVE_SLOT_FILE

            echo ""
            echo "âœ… Rollback complete!"
            echo "   Active: $TARGET_SLOT (port $TARGET_PORT)"
          ROLLBACK_SCRIPT
