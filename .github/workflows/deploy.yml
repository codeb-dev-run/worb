# ==============================================================================
# worb CMS - CI/CD Pipeline (Blue-Green Slot Deployment v6.1)
# Generated by CodeB CLI v4.1.0
# Date: 2026-01-07
# ==============================================================================
# Deployment Strategy: Blue-Green Slot (Vercel-style zero-downtime)
#   1. deploy  → Deploy to inactive slot (Preview URL provided)
#   2. promote → Switch traffic to new slot (zero-downtime via Caddy)
#   3. rollback → Instant rollback to previous slot if needed
# ==============================================================================
# Required GitHub Secrets:
#   - GHCR_PAT: GitHub Container Registry Personal Access Token
#   - CODEB_API_KEY: CodeB MCP API Key (codeb_dev_xxx format)
# ==============================================================================
# Port Allocation:
#   - Production Blue:  4000
#   - Production Green: 4001
#   - Staging Blue:     4500
#   - Staging Green:    4501
# ==============================================================================

name: CI/CD Pipeline (Blue-Green)

on:
  push:
    branches:
      - main
      - staging
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      action:
        description: 'Deployment action'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - promote
          - rollback

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: codeb-dev-run/worb
  PROJECT_NAME: worb
  # MCP API Configuration
  MCP_API_URL: https://app.codeb.kr/api

jobs:
  # =============================================================================
  # Build Job - Build and push container image
  # =============================================================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    if: github.event.inputs.action != 'promote' && github.event.inputs.action != 'rollback'
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      environment: ${{ steps.vars.outputs.environment }}
      short_sha: ${{ steps.vars.outputs.short_sha }}
      full_image: ${{ steps.vars.outputs.full_image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "full_image=ghcr.io/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "full_image=ghcr.io/${{ env.IMAGE_NAME }}:staging" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/staging' }}
            type=sha,prefix=,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NPM_TOKEN=${{ secrets.GHCR_PAT }}
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ steps.vars.outputs.short_sha }}
            REVISION=${{ github.sha }}
          secrets: |
            "npm_token=${{ secrets.GHCR_PAT }}"

  # =============================================================================
  # Deploy Job - Deploy to inactive Blue-Green slot
  # =============================================================================
  deploy:
    name: Deploy to Slot
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.action != 'promote' && github.event.inputs.action != 'rollback'
    environment: ${{ needs.build.outputs.environment }}

    outputs:
      slot: ${{ steps.deploy.outputs.slot }}
      preview_url: ${{ steps.deploy.outputs.preview_url }}

    steps:
      - name: Deploy to Blue-Green Slot
        id: deploy
        run: |
          ENVIRONMENT="${{ needs.build.outputs.environment }}"
          IMAGE="${{ needs.build.outputs.full_image }}"
          SHORT_SHA="${{ needs.build.outputs.short_sha }}"

          echo "========================================"
          echo " Blue-Green Deployment"
          echo "========================================"
          echo "Project:     ${{ env.PROJECT_NAME }}"
          echo "Environment: $ENVIRONMENT"
          echo "Image:       $IMAGE"
          echo "Version:     $SHORT_SHA"
          echo "========================================"

          # Deploy to inactive slot via MCP API
          HTTP_CODE=$(curl -s -o /tmp/response.json -w "%{http_code}" -X POST "${{ env.MCP_API_URL }}/tool" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"tool\": \"slot_deploy\",
              \"params\": {
                \"project\": \"${{ env.PROJECT_NAME }}\",
                \"environment\": \"$ENVIRONMENT\",
                \"image\": \"$IMAGE\",
                \"version\": \"$SHORT_SHA\",
                \"commit\": \"${{ github.sha }}\",
                \"actor\": \"${{ github.actor }}\"
              }
            }")

          RESPONSE=$(cat /tmp/response.json)
          echo "HTTP Status: $HTTP_CODE"
          echo "API Response: $RESPONSE"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "API request failed with HTTP $HTTP_CODE"
            exit 1
          fi

          # Extract slot and preview URL from response
          SLOT=$(echo "$RESPONSE" | jq -r '.slot // "unknown"')
          PREVIEW_URL=$(echo "$RESPONSE" | jq -r '.previewUrl // ""')

          echo "slot=$SLOT" >> $GITHUB_OUTPUT
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

          # Check if deployment was successful
          if echo "$RESPONSE" | jq -e '.success == true' > /dev/null 2>&1; then
            echo ""
            echo "Deployed to $SLOT slot successfully!"
            echo "Preview URL: $PREVIEW_URL"
          else
            ERROR=$(echo "$RESPONSE" | jq -r '.error // "Unknown error"')
            echo "Deployment failed: $ERROR"
            exit 1
          fi

      - name: Wait for Container Startup
        run: |
          echo "Waiting for container to be ready..."
          sleep 20

      - name: Health Check on Slot
        run: |
          PREVIEW_URL="${{ steps.deploy.outputs.preview_url }}"
          SLOT="${{ steps.deploy.outputs.slot }}"

          if [ -z "$PREVIEW_URL" ] || [ "$PREVIEW_URL" = "null" ]; then
            echo "No preview URL available, checking via API..."
            curl -sf -X POST "${{ env.MCP_API_URL }}/tool" \
              -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d '{"tool": "slot_status", "params": {"project": "${{ env.PROJECT_NAME }}"}}'
            exit 0
          fi

          echo "Health check on $SLOT slot: $PREVIEW_URL/api/health"

          for i in {1..5}; do
            if curl -sf "$PREVIEW_URL/api/health"; then
              echo ""
              echo "Slot $SLOT is healthy!"
              exit 0
            fi
            echo "Attempt $i/5, retrying in 10s..."
            sleep 10
          done

          echo "Health check pending - container may still be starting"

  # =============================================================================
  # Auto-Promote Job - Automatically promote if health check passes
  # =============================================================================
  auto-promote:
    name: Auto Promote
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: success() && github.event.inputs.action != 'promote' && github.event.inputs.action != 'rollback'
    environment: ${{ needs.build.outputs.environment }}

    steps:
      - name: Promote Slot to Active
        run: |
          ENVIRONMENT="${{ needs.build.outputs.environment }}"
          SLOT="${{ needs.deploy.outputs.slot }}"

          echo "Promoting $SLOT slot to active..."

          RESPONSE=$(curl -sf -X POST "${{ env.MCP_API_URL }}/tool" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"tool\": \"slot_promote\",
              \"params\": {
                \"project\": \"${{ env.PROJECT_NAME }}\",
                \"environment\": \"$ENVIRONMENT\",
                \"slot\": \"$SLOT\"
              }
            }")

          echo "API Response: $RESPONSE"

          if echo "$RESPONSE" | jq -e '.success == true' > /dev/null 2>&1; then
            echo "Traffic switched to $SLOT slot!"
          else
            ERROR=$(echo "$RESPONSE" | jq -r '.error // "Unknown error"')
            echo "Promotion failed: $ERROR"
            exit 1
          fi

      - name: Final Health Check
        run: |
          ENVIRONMENT="${{ needs.build.outputs.environment }}"

          if [ "$ENVIRONMENT" = "production" ]; then
            HEALTH_URL="https://workb.net/api/health"
          else
            HEALTH_URL="https://worb-staging.codeb.kr/api/health"
          fi

          echo "Final health check: $HEALTH_URL"
          sleep 5

          for i in {1..5}; do
            if curl -sf "$HEALTH_URL"; then
              echo ""
              echo "Production health check passed!"
              exit 0
            fi
            echo "Attempt $i/5, retrying in 5s..."
            sleep 5
          done

          echo "Health check incomplete - please verify manually"

  # =============================================================================
  # Manual Promote Job - For workflow_dispatch promote action
  # =============================================================================
  manual-promote:
    name: Manual Promote
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'promote'
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Get Current Slot Status
        id: status
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment }}"

          RESPONSE=$(curl -sf -X POST "${{ env.MCP_API_URL }}/tool" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"tool\": \"slot_status\",
              \"params\": {
                \"project\": \"${{ env.PROJECT_NAME }}\",
                \"environment\": \"$ENVIRONMENT\"
              }
            }")

          echo "Current Slot Status:"
          echo "$RESPONSE" | jq .

          # Find the deployed (inactive) slot to promote
          INACTIVE_SLOT=$(echo "$RESPONSE" | jq -r '.slots | to_entries | map(select(.value.status == "deployed")) | .[0].key // ""')
          echo "inactive_slot=$INACTIVE_SLOT" >> $GITHUB_OUTPUT

      - name: Promote Inactive Slot
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment }}"
          SLOT="${{ steps.status.outputs.inactive_slot }}"

          if [ -z "$SLOT" ]; then
            echo "No inactive slot found to promote"
            exit 1
          fi

          echo "Promoting $SLOT slot to active..."

          RESPONSE=$(curl -sf -X POST "${{ env.MCP_API_URL }}/tool" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"tool\": \"slot_promote\",
              \"params\": {
                \"project\": \"${{ env.PROJECT_NAME }}\",
                \"environment\": \"$ENVIRONMENT\",
                \"slot\": \"$SLOT\"
              }
            }")

          echo "$RESPONSE" | jq .

          if echo "$RESPONSE" | jq -e '.success == true' > /dev/null 2>&1; then
            echo "Promoted $SLOT to active!"
          else
            echo "Promotion failed"
            exit 1
          fi

  # =============================================================================
  # Rollback Job - Rollback to previous slot
  # =============================================================================
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'rollback'
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Rollback to Previous Slot
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment }}"

          echo "Rolling back ${{ env.PROJECT_NAME }} in $ENVIRONMENT..."

          RESPONSE=$(curl -sf -X POST "${{ env.MCP_API_URL }}/tool" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"tool\": \"slot_rollback\",
              \"params\": {
                \"project\": \"${{ env.PROJECT_NAME }}\",
                \"environment\": \"$ENVIRONMENT\"
              }
            }")

          echo "API Response:"
          echo "$RESPONSE" | jq .

          if echo "$RESPONSE" | jq -e '.success == true' > /dev/null 2>&1; then
            ROLLED_TO=$(echo "$RESPONSE" | jq -r '.rolledBackTo // "previous"')
            echo "Rolled back to $ROLLED_TO slot!"
          else
            ERROR=$(echo "$RESPONSE" | jq -r '.error // "Unknown error"')
            echo "Rollback failed: $ERROR"
            exit 1
          fi

      - name: Health Check After Rollback
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment }}"

          if [ "$ENVIRONMENT" = "production" ]; then
            HEALTH_URL="https://workb.net/api/health"
          else
            HEALTH_URL="https://worb-staging.codeb.kr/api/health"
          fi

          sleep 5
          echo "Health check after rollback: $HEALTH_URL"

          for i in {1..3}; do
            if curl -sf "$HEALTH_URL"; then
              echo ""
              echo "Rollback successful - service is healthy!"
              exit 0
            fi
            sleep 5
          done

          echo "Please verify service manually"

  # =============================================================================
  # Notify Job - Summary
  # =============================================================================
  notify:
    name: Summary
    needs: [build, deploy, auto-promote]
    runs-on: ubuntu-latest
    if: always() && github.event.inputs.action != 'promote' && github.event.inputs.action != 'rollback'

    steps:
      - name: Deployment Summary
        run: |
          ENVIRONMENT="${{ needs.build.outputs.environment }}"
          SHORT_SHA="${{ needs.build.outputs.short_sha }}"
          SLOT="${{ needs.deploy.outputs.slot }}"
          DEPLOY_STATUS="${{ needs.deploy.result }}"
          PROMOTE_STATUS="${{ needs.auto-promote.result }}"

          echo "========================================"
          echo " Blue-Green Deployment Summary"
          echo "========================================"
          echo "Project:     ${{ env.PROJECT_NAME }}"
          echo "Environment: $ENVIRONMENT"
          echo "Version:     $SHORT_SHA"
          echo "Slot:        $SLOT"
          echo "Deploy:      $DEPLOY_STATUS"
          echo "Promote:     $PROMOTE_STATUS"
          echo "========================================"

          if [ "$PROMOTE_STATUS" = "success" ]; then
            echo "Deployment completed successfully!"
            if [ "$ENVIRONMENT" = "production" ]; then
              echo "URL: https://workb.net"
            else
              echo "URL: https://worb-staging.codeb.kr"
            fi
          elif [ "$DEPLOY_STATUS" = "success" ]; then
            echo "Deployed but promotion may have failed"
            echo "Preview: ${{ needs.deploy.outputs.preview_url }}"
          else
            echo "Deployment failed"
          fi
