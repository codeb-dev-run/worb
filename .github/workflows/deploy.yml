# CodeB v6.0 - Blue-Green 배포 워크플로우
# GitHub Actions → MCP API → 서버 배포

name: CodeB Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: '배포 환경'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      action:
        description: '배포 액션'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - promote
          - rollback

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: codeb-dev-run/worb
  PROJECT_NAME: worb
  MCP_API_URL: https://api.codeb.kr/api/tool

jobs:
  # ============================================
  # Build & Push to GHCR
  # ============================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    if: github.event.inputs.action != 'promote' && github.event.inputs.action != 'rollback'
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}
      environment: ${{ steps.vars.outputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Get version
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "v0.0.0-$(git rev-parse --short HEAD)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=,format=short

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NPM_TOKEN=${{ secrets.GHCR_PAT }}

  # ============================================
  # Deploy to Server via MCP API
  # ============================================
  deploy:
    name: Deploy to Slot
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.action != 'promote' && github.event.inputs.action != 'rollback'
    environment: ${{ needs.build.outputs.environment }}
    outputs:
      slot: ${{ steps.deploy.outputs.slot }}
      preview_url: ${{ steps.deploy.outputs.preview_url }}

    steps:
      - name: Deploy via MCP API
        id: deploy
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || needs.build.outputs.environment }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          VERSION="${{ needs.build.outputs.version }}"

          echo "========================================"
          echo " Blue-Green Deployment (v6.0)"
          echo "========================================"
          echo "Project:     ${{ env.PROJECT_NAME }}"
          echo "Environment: $ENVIRONMENT"
          echo "Image:       $IMAGE"
          echo "Version:     $VERSION"
          echo "========================================"

          # Deploy via MCP API (v6.0)
          RESPONSE=$(curl -sf -X POST "${{ env.MCP_API_URL }}" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"tool\": \"deploy\",
              \"params\": {
                \"projectName\": \"${{ env.PROJECT_NAME }}\",
                \"environment\": \"$ENVIRONMENT\",
                \"image\": \"$IMAGE\",
                \"version\": \"$VERSION\"
              }
            }")

          echo "API Response: $RESPONSE"

          SLOT=$(echo "$RESPONSE" | jq -r '.slot // "unknown"')
          PREVIEW_URL=$(echo "$RESPONSE" | jq -r '.previewUrl // ""')
          SUCCESS=$(echo "$RESPONSE" | jq -r '.success')

          echo "slot=$SLOT" >> $GITHUB_OUTPUT
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

          if [ "$SUCCESS" != "true" ]; then
            ERROR=$(echo "$RESPONSE" | jq -r '.error // "Unknown error"')
            echo "❌ 배포 실패: $ERROR"
            exit 1
          fi

          echo "✅ Deployed to $SLOT slot"
          echo "🔗 Preview URL: $PREVIEW_URL"

      - name: Health Check
        run: |
          PREVIEW_URL="${{ steps.deploy.outputs.preview_url }}"
          if [ -n "$PREVIEW_URL" ] && [ "$PREVIEW_URL" != "null" ]; then
            echo "🔍 헬스체크: $PREVIEW_URL/api/health"
            sleep 30
            for i in {1..6}; do
              if curl -sf "$PREVIEW_URL/api/health" > /dev/null 2>&1; then
                echo "✅ 헬스체크 통과!"
                exit 0
              fi
              echo "  대기 중... ($i/6)"
              sleep 10
            done
            echo "⚠️ 헬스체크 타임아웃 - 수동 확인 필요"
          fi

  # ============================================
  # Auto Promote
  # ============================================
  promote:
    name: Promote to Active
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: success() && github.event.inputs.action != 'promote' && github.event.inputs.action != 'rollback'
    environment: ${{ needs.build.outputs.environment }}

    steps:
      - name: Promote via MCP API
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || needs.build.outputs.environment }}"

          echo "🚀 Promoting to $ENVIRONMENT..."

          RESPONSE=$(curl -sf -X POST "${{ env.MCP_API_URL }}" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"tool\": \"promote\",
              \"params\": {
                \"projectName\": \"${{ env.PROJECT_NAME }}\",
                \"environment\": \"$ENVIRONMENT\"
              }
            }")

          echo "API Response: $RESPONSE"

          if echo "$RESPONSE" | jq -e '.success == true' > /dev/null 2>&1; then
            echo "✅ 트래픽 전환 완료!"
          else
            ERROR=$(echo "$RESPONSE" | jq -r '.error // "Unknown error"')
            echo "❌ Promote 실패: $ERROR"
            exit 1
          fi

  # ============================================
  # Manual Promote (workflow_dispatch)
  # ============================================
  manual-promote:
    name: Manual Promote
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'promote'

    steps:
      - name: Promote via MCP API
        run: |
          RESPONSE=$(curl -sf -X POST "${{ env.MCP_API_URL }}" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"tool\": \"promote\",
              \"params\": {
                \"projectName\": \"${{ env.PROJECT_NAME }}\",
                \"environment\": \"${{ github.event.inputs.environment }}\"
              }
            }")

          echo "$RESPONSE" | jq .

  # ============================================
  # Rollback (workflow_dispatch)
  # ============================================
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'rollback'

    steps:
      - name: Rollback via MCP API
        run: |
          RESPONSE=$(curl -sf -X POST "${{ env.MCP_API_URL }}" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"tool\": \"rollback\",
              \"params\": {
                \"projectName\": \"${{ env.PROJECT_NAME }}\",
                \"environment\": \"${{ github.event.inputs.environment }}\"
              }
            }")

          echo "$RESPONSE" | jq .

          if echo "$RESPONSE" | jq -e '.success == true' > /dev/null 2>&1; then
            echo "✅ 롤백 완료!"
          else
            echo "❌ 롤백 실패"
            exit 1
          fi
